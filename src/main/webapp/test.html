<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Racing</title>
    <script src="js/client.js" defer></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container-typing" class="center-body">
        <div class="container ">
            <div class="wrapper-players">
                <div id="players" class="container players">
                    <div class="d-none">
                        <div class="status">
                            <strong class="name-player">Khang</strong>
                            <strong class="speed">
                                <strong class="speed-value">60</strong>
                                <strong>WPM</strong>
                            </strong>
                       
                        </div>
                        <div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar"
                                    style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="d-none">
                        <h5>Khanh</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar"
                                style="width: 20%;"></div>
                        </div>
                    </div>
                    <div class="d-none">
                        <h5>Ngan</h5>
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar"
                                style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input">
                <div id="please-wait" class="please-wait text-warning">
                    <h1>Please wait one second !!</h1>
                </div>
                <div id="typing" class="container d-none">
                    <div id="display-input" class="text"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
